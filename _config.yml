# Site settings
title: "Noah Stride's CV"
description: "Full Stack Software Developer"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Noah Stride"
resume_title:                   "Software Developer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "noah@noahstride.co.uk"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       null
resume_contact_address:         "Bournemouth"

resume_header_contact_info:     "noah@noahstride.co.uk"
display_header_contact_info:    "false"

resume_header_intro: "<p>I'm an enthusiastic junior full stack developer looking to work on exciting new projects. Over the past few years I have experienced a variety of technologies and always looking to pick up more. I currently work with Node JS, Electron, Vue, React and Linux Administration, but enjoy learning new technologies.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           true
resume_section_associations:    true
resume_section_interests:       false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/strideynet"
  resume_website_url:           "http://noahstride.co.uk"
  resume_medium_url:            "https://medium.com/@noahstride"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
